<!Doctype HTML>
<html>
 <head>
       <title>Movie Seating Booking</title>
       <link   rel="stylesheet" href="css/bootstrap.min.css" />
			 <link  rel="stylesheet" href="css/custom.css" />
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			 <!-- fonts -->
			 <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			 <link rel="stylesheet" href="css/normalize.min.css">
			 <link rel="stylesheet" href="css/styles.css">
			 <link rel="manifest" href="./manifest.json">

  </head>
  <body ng-app="Assignment">
		
    <div ng-class="'container'" ng-controller="assignmentController" >
	<div class="col-lg-12 booking"> 
	 <div ng-class="'col-lg-6'"><label class="col-lg-2 ">Name</label><span class="col-lg-8"><input type="text" ng-class="'form-control'" ng-model="user" value="" placeholder="Name"></span></div>
	 <div ng-class="'col-lg-6'"><label class="col-lg-3"># No of seats</label><span ng-class="'col-lg-2'"><input ng-disabled="!user" type="number" min="0" ng-model="noofticket" value=""  ng-class="'form-control'"></span></div>
	   <button ng-class="'btn btn-default'" ng-disabled="!noofticket">Choose Your Seats</button>
	</div>
	<!-- seat arrangement-->
	
     <div class="row">
	   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  ng-repeat="items in numberOf(countrow) track by $index">
	      <div class=" col-lg-1 col--md-1 col-sm-12 col-xs-12 verIndex">{{verticleList('G', $index)}}</div>
		  <div class="col-lg-11 col--md-11 col-sm-12 col-xs-12 seats">
		     <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			    <ul >
				  <li    ng-class="'col-lg-2 {{$index}}'" ng-repeat="item in numberOf(count) track by $index"><a  title="" href="javascript:void(0);">{{indexno('G')}}</a></li>
				</ul>
			 </div>
			<!--  <div class="col-lg-1 col-md-1 "></div> -->
			 
			 <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 middle">
			    <ul>
				  <li ng-class="'col-lg-3 {{$index}}'" ng-repeat="item in numberOf(countfour) track by $index"><a title="" href="javascript:void(0);">{{indexno('G')}}</a></li>
				</ul>
			 </div>
			 <!-- <div class="col-lg-1 col-md-1 "></div> -->
			 
			 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  middle2">
			    <ul>
				  <li  ng-class="'col-lg-2 {{$index}}'" ng-repeat="item in numberOf(count) track by $index"><a title="" href="javascript:void(0);">{{indexno('G')}}</a></li>
				</ul>
			 </div>
		</div>
	  </div>
		   <div class=" col-lg-1 col--md-1 col-sm-12 col-xs-12"></div>
		   <div class="col-lg-11 col--md-11 col-sm-12 col-xs-12 seats horizontalList">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 push-right">
			 <ul>
				<li ng-class="'col-lg-2'" ng-repeat="item in numberOf(count) track by $index">{{$index+1}}</li>
			 </ul>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
			  <ul>
				 <li ng-class="'col-lg-3'" ng-repeat="item in numberOf(countfour) track by $index">{{$index+7}}</li>
			  </ul>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 push-right">
			   <ul>
				 <li ng-class="'col-lg-2'" ng-repeat="item in numberOf(count) track by $index">{{$index+11}}</li>
			  </ul>
		   </div>
		   </div>
	   <button ng-class="'btn btn-default btn-success btn-lg'" ng-disabled="finalSubmit" ng-click="addinlist()">Confirm Selection</button>
	    <div class="col-lg-12 list">
		     <div class="col-lg-8">
			 <h3 ng-class="'center'">Reservation List</h3>
			     <table class="table table-caption">
				    <tbody>
					<tr>
						 <th>Name</th>
						 <th># seat</th>
						 <th>Seat Nos.</th>
					</tr>
					<tr ng-repeat="list in listItem">
					<td>{{list.name}}</td><td>{{list.nofSeat}}</td><td><span ng-repeat="seats in list.seatpos">{{seats.ticket}},</span></td>
					</tr>
					</tbody>
				 </table>
			 </div>
			 <div class="col-lg-4 seat-status"><br/><br/>
			    <ul>
				  <li><span class="btn-default"></span>Empty Seats</li>
				  <li><span class="btn-success"></span>Selected Seats</li>
				  <li><span class="btn-danger"></span>Reserved Seats</li>
				</ul>
			 </div>
		</div>
		  
     <div>
     <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>	
     <script type="text/javascript" src="js/angular.min.js"></script>	
	 <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
